<h1>NASA Images</h1>



<h3>
2018-12-27</h3> 


   
  


      </header>


<p>The below images are from the <a href="https://images.nasa.gov/">NASA Image and Video Library</a> &ndash; indulge yourself, revel in their beauty.</p>

<p><img src="sun.jpg" caption="The Sun is the star at the center of the Solar System. It is a nearly perfect sphere of hot plasma, with internal convective motion that generates a magnetic field via a dynamo process. It is by far the most important source of energy for life on Earth. [Credits](https://images.nasa.gov/details-GSFC_20171208_Archive_e000393.html)."/></p>

<figure>
    <img src=""
         alt="The Moon is an astronomical body that orbits planet Earth and is Earth&amp;rsquo;s only permanent natural satellite. It is the fifth-largest natural satellite in the Solar System, and the largest among planetary satellites relative to the size of the planet that it orbits (its primary). The Moon is after Jupiter&amp;rsquo;s satellite Io the second-densest satellite in the Solar System among those whose densities are known. Credits."/> <figcaption>
            <p>The Moon is an astronomical body that orbits planet Earth and is Earth&rsquo;s only permanent natural satellite. It is the fifth-largest natural satellite in the Solar System, and the largest among planetary satellites relative to the size of the planet that it orbits (its primary). The Moon is after Jupiter&rsquo;s satellite Io the second-densest satellite in the Solar System among those whose densities are known. <a href="https://images.nasa.gov/details-GSFC_20171208_Archive_e001861.html">Credits</a>.</p>
        </figcaption>
</figure>


<figure>
    <img src=""
         alt="Earth is the third planet from the Sun and the only astronomical object known to harbor life. According to radiometric dating and other sources of evidence, Earth formed over 4.5 billion years ago. Earth&amp;rsquo;s gravity interacts with other objects in space, especially the Sun and the Moon, Earth&amp;rsquo;s only natural satellite. Earth revolves around the Sun in 365.26 days, a period known as an Earth year. During this time, Earth rotates about its axis about 366.26 times. Credits."/> <figcaption>
            <p>Earth is the third planet from the Sun and the only astronomical object known to harbor life. According to radiometric dating and other sources of evidence, Earth formed over 4.5 billion years ago. Earth&rsquo;s gravity interacts with other objects in space, especially the Sun and the Moon, Earth&rsquo;s only natural satellite. Earth revolves around the Sun in 365.26 days, a period known as an Earth year. During this time, Earth rotates about its axis about 366.26 times. <a href="https://images.nasa.gov/details-PIA18033.html">Credits</a>.</p>
        </figcaption>
</figure>
