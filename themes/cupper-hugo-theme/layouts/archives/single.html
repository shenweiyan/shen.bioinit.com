{{ define "main" }}
  <main id="main">
    {{ .Content }}
    {{ range (where ( where .Site.Pages "Type" "post") "Kind" "page").GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    {{ range .Pages }}
    <li>
      <span class="date">{{ .Lastmod.Format "2006/01/02" }}</span>
      <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
  {{ end }}

  </main>
{{ end }}
